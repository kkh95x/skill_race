flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/png/logo.png"
flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/countries.json
    - assets/images/svg/onboarding/
    - assets/images/png/
    - assets/json/
    - assets/icons/
    - assets/icons/png/
    - assets/home_icon/


  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
  
    